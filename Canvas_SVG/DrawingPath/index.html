<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .options {
    width: 300px;
    width: 300px;
  }

  #meringue path {
    transform-origin: 200px 200px;
  }

  #meringue path:nth-of-type(1) {
    transform: rotate(0deg);
  }

  #meringue path:nth-of-type(2) {
    transform: rotate(60deg);
  }

  #meringue path:nth-of-type(3) {
    transform: rotate(120deg);
  }

  #meringue path:nth-of-type(4) {
    transform: rotate(180deg);
  }

  #meringue path:nth-of-type(5) {
    transform: rotate(240deg);
  }

  #meringue path:nth-of-type(6) {
    transform: rotate(300deg);
  }
</style>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="400" height="400">
    <style>

    </style>
    <rect x="0" y="0" width="400" height="400" fill="transparent"
      stroke="black" />
    <text x="200" y="30" text-anchor="middle" fill="red" font-size="25">
      <tspan fill="purple" font-weight="700">
        Hello
      </tspan>
      doshi
    </text>
    <g id="meringue">
      <circle cx="200" cy="200" r="130" fill="" stroke="#b3702d" />
      <path d="M 200, 200 q 65, -65 0, -130" stroke="#b3702d"
        fill="transparent" />
      <path d="M 200, 200 q 65, -65 0, -130" stroke="#b3702d"
        fill="transparent" />
      <path d="M 200, 200 q 65, -65 0, -130" stroke="#b3702d"
        fill="transparent" />
      <path d="M 200, 200 q 65, -65 0, -130" stroke="#b3702d"
        fill="transparent" />
      <path d="M 200, 200 q 65, -65 0, -130" stroke="#b3702d"
        fill="transparent" />
      <path d="M 200, 200 q 65, -65 0, -130" stroke="#b3702d"
        fill="transparent" />
      <path d="M 200, 200 q 65, -65 0, -130" stroke="#b3702d"
        fill="transparent" />
      <path d="M 200, 200 q 65, -65 0, -130" stroke="#b3702d"
        fill="transparent" />
      <path d="M 200, 200 q 65, -65 0, -130" stroke="#b3702d"
        fill="transparent" />
      <path d="M 200, 200 q 65, -65 0, -130" stroke="#b3702d"
        fill="transparent" />
      <path d="M 200, 200 q 65, -65 0, -130" stroke="#b3702d"
        fill="transparent" />
    </g>
  </svg>

  <div class="options" id="options">
    <fieldset>
      <legend>Please choose a crust</legend>
      <input type="radio" name="crust" value="none" checked /> None <br />
      <input type="radio" name="crust" value="pastry" checked /> pastry <br />
      <input type="radio" name="crust" value="graham" checked /> graham cracker
      <br />
      <input type="radio" name="crust" value="chocolate" checked /> chocolate
      <br />
    </fieldset>
  </div>

  <script>

    const crustEl = document.querySelectorAll("[name=crust]")
    const outerCrust = document.getElementById('crust-outer')
    const innerCrust = document.getElementById('crust-inner')
    console.log(crustEl);
    document.getElementById('options').addEventListener('change', (e) => {
      if (e.target.name === 'crust') {
        let colors = [];
        switch (e.target.value) {
          case 'none':
            colors = ['transparent', 'transparent']
            break
          case 'pastry':
            colors = ['#DECCB8', '#F2DFC9']
            break
          case 'graham':
            colors = ['#BA870D', '#DEA010']
            break
          case 'chocolate':
            colors = ['#2F1802', '#422303']
            break;
          default: return;
        }
        innerCrust.setAttribute('fill', colors[0])
        outerCrust.setAttribute('fill', colors[1])
      }
    })

  </script>
</body>

</html>
